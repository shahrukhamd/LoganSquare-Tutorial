buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'//For LoganSquare
    }
}

apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'//For LoganSquare

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"

    defaultConfig {
        applicationId "com.shahrukhamd.logansquare_tutorial"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.1.1'
    apt 'com.bluelinelabs:logansquare-compiler:1.3.6'//For LoganSquare
    compile 'com.bluelinelabs:logansquare:1.3.6'//For LoganSquare
}
